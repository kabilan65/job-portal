<!DOCTYPE html>
{% load static %}
<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>

    <!-- Link the external CSS file -->
    <link rel="stylesheet" href="{% static 'css/signup.css' %}">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
  </head>
<body>
  <div class="wrapper">
    <h2>Register</h2><br>

    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{message.tags}}" role="alert">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}
    
    <form action="{% url 'signup' %}" method="POST">
      {% csrf_token %}
      <div class="input-box">
        <input type="text" placeholder="Create a username" required name="username">
      </div>
      <div class="input-box">
        <input type="email" placeholder="Enter your email" required name="email">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Enter your password" required name="password1">
      </div>
      <div class="input-box">
        <input type="password" placeholder="Confirm your password" required name="password2">
      </div>
      <div class="input-box">
        <label for="role">I am a:</label>
        <select name="role" id="role" required>
          <option value="Job Seeker">Job Seeker</option>
          <option value="Recruiter">Recruiter</option>
        </select>
      </div>
      <div class="input-box button">
        <input type="Submit" value="Register">
      </div>
      <div class="text">
        <p>Already Have An Acocount?<a href="{% url 'signin' %}"> Login</a></p>
      </div>
    </form>
  </div>
</body>
</html>
